<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Password Strength Indicator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="input-box">
            <input type="password" id="password" placeholder="Password">
            <button type="submit"><img src="arrow.png"></button>
            <p id="message">Password is <span id="strength"></span></p>
        </div>
    </div>

    <script>
        var passwordInput = document.getElementById("password");
        var message = document.getElementById("message");
        var strength = document.getElementById("strength");

        passwordInput.addEventListener('input', () => {
            if (passwordInput.value.length > 0) {
                message.style.display = 'block';
            } else {
                message.style.display = 'none';
            }
            if (passwordInput.value.length < 4) {
                strength.innerHTML = "weak";
                passwordInput.style.borderColor = "#ff5925";
                message.style.color = "#ff5925";
            } else if (passwordInput.value.length >= 4 && passwordInput.value.length < 8) {
                strength.innerHTML = "medium";
                passwordInput.style.borderColor = "yellow";
                message.style.color = "yellow";
            } else if (passwordInput.value.length >= 8) {
                strength.innerHTML = "strong";
                passwordInput.style.borderColor = "#26d730";
                message.style.color = "#26d730";
            }
        })
    </script>
</body>

</html>
